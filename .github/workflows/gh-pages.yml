name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Prepare demo page
        run: |
          mkdir -p dist
          if [ -f demo.html ]; then
            # Replace path to bundle.js so demo works from dist/
            sed 's#src="dist/bundle.js"#src="./bundle.js"#' demo.html > dist/index.html
          else
            echo "demo.html not found; dist/index.html will not be created"
          fi
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
